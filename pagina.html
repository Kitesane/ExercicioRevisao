<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercício de Revisão</title>
    <link rel="icon" type="image/png" href="Icon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="menu"><img src="Impacta.png"><a><strong>Exercício de Revisão</strong></a></div>            
        <div class="menu">
            <ul>
                <li><a href="pagina.html">Home</a></li>
                <li><a href="#">Descrição</a></li>
                <li><a href="#">Listagem</a></li>
                <li><a href="#">Formularios</a></li>
            </ul>                 
        </div>
    </header>
    <div class="descricao">
        <img src="">
        <p>
            <h4>Teste de listagem </h4>
        
        </p>
    </div>
    <div class="listaordenada">
        <ol>
            <a>*Lista de Compras</a>
            <li>Arroz</li>
            <li>feijão</li>
            <li>mistura</li>
        </ol>
    </div>
    <div class="listanaoordenada">
        <ul>
            <a>*Lista de Series</a>
            <li>The Bunisher</li>
            <li>GoT</li>
            <li>Evergaden</li>
            <li>Ranma 1/2</li>
        </ul>
    </div>
    <div class="formulario">
        <form action="#">
            <h2>Formulario</h2>
            <label>
                <h4>Nome</h4>
            </label>
            <input type="text" class="fnome" name="nome" placeholder="Nome">
            <label>
                <h4>Cor Favorita</h4>
            </label>
            <input type="color" class="fcor" name="cor favorita" placeholder="Cor Favorita">
            <label>
                <h4>Data de Nascimento</h4>
            </label>
            <input type="date" class="fnascimento" name="nascimento" placeholder="Data de Nascimento">
            <label>
                <h4>Salário</h4>
            </label>
            <input type="text" class="fsalario" name="salario" placeholder="Salário">
            <input type="submit" class="fbotao" name="botaoenviar" placeholder="Enviar">
            <input type="reset" class="fresetar" name="resetar" placeholder="Limpar">

            <div class="tabela">
                <br>
                <table>
                    <tr>
                        <th>Nome</th>
                        <th>Cor Desejada</th>
                        <th>Nascimento</th>
                        <th>Valor</th>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
